<div class="sticky-top">
  <div class="container" style="color: white">
    <div class="navbar-brand" style="color: slategrey">Categories</div>

    <ul class="nav navbar-nav navbar-right">
      <li>
        <a
          class="btn"
          style="color: slategrey"
          ng-click="toggleFilter('type', 'veg')"
          >VEG</a
        >
      </li>
      <li>
        <a class="btn" style="color: slategrey" href="#/">PRICE</a>
      </li>
      <li>
        <a
          class="btn"
          style="color: slategrey"
          ng-click="toggleFilterModalVisibility()"
          >FILTERS</a
        >
        <filters-modal
          show-filter-modal="showFilterModal"
          types="types"
          cuisines="cuisines"
          toggle-filter="toggleFilter(filterType, property)"
          toggle-filter-modal-visibility="toggleFilterModalVisibility()"
          is-filter-selected="isFilterSelected(filterType, property)"
        ></filters-modal>
      </li>
    </ul>
  </div>
</div>

<hr />

<div style="height: 64px"></div>

  <categories-column
  current-category = "currentCategory"
  categories="categories"
  change-category="changeCategory(newCategory)"
  ></categories-column>

  <div class="col-md-10">
    <div class="column" ng-repeat="category in categories">
      <h2 id={{category}}>{{category}}</h2>
      <div class="my-row">
        <div ng-repeat="item in categoriesMap[category]">
          <item-card
            item="item"
            is-dish-to-be-shown="isDishToBeShown(type, cuisine)"
            get-discount-percentage="getDiscountPercentage(price, discountedPrice)"
            get-cart-quantity="getCartQuantity(itemID)"
            add-item-to-cart="addItemToCart(item)"
            change-item-quantity-in-cart="changeItemQuantityInCart(action, itemID)"
          ></item-card>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
