
<div class="col-md-2">
    <div class="list-group sticky-categories">
      <a
        ng-click="changeCategory({newCategory:category})"
        class="list-group-item list-group-item-action"
        ng-repeat="category in categories"
        ng-class="{ active: category === currentCategory }"
      >
        {{category}}
      </a>
    </div>
  </div>
