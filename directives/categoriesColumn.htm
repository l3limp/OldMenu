<div class="small-screen-hide col-md-2 sticky-categories">
  <p style="margin-bottom: 12px">Categories</p>

  <div class="list-group">
    <a
      ng-click="toggleFilterNew({toggleType: 'category', property: category})"
      class="list-group-item list-group-item-action"
      ng-repeat="category in categories"
      ng-class="{ active: selectedCategories.includes(category) }"
    >
      {{category}}
    </a>
  </div>
</div>
