<div class="filters-modal" ng-if="showFilterModal == true">
  <filter-section
    list="sizes"
    selected-list="selectedSizes"
    title="Sizes"
    filter-section-type="size"
    toggle-filter-new="toggleFilterNew({filterType:filterType, property:property})"
    is-filter-selected="isFilterSelected({filterType:filterType, property:property})"
  ></filter-section>
  
  <div class="btn apply-filter-button" ng-click="applyFilter()">
    Apply
  </div>
</div>
