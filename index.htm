<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>OldMenu</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="styles.css" />
    <style>
      html,
      body,
      input,
      select,
      textarea {
        font-size: 1.05em !important;
      }
    </style>

  </head>
  <body class="body" id="main" ng-controller="bodyController">
    <header>
      <navbar toggle-cart-visibility="toggleCartVisibility()"></navbar>
    </header>
    <div class="container-fluid">
      
      <div ng-view></div>

        <cart-sidebar
          is-cart-open="isCartOpen"
          cart="cart"
          toggle-cart-visibility="toggleCartVisibility()"
          change-item-quantity-in-cart="changeItemQuantityInCart(action, itemId)"
          get-cart-quantity="getCartQuantity(itemId)"
          get-cart-subtotal="getCartSubtotal()"
          get-cart-subtotal-without-discount = "getCartSubtotalWithoutDiscount()"
        ></cart-sidebar>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.min.js" data-main="ng/main"></script>
  </body>
</html>
